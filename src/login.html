                    <h1 class="text-white text-[43px] font-[700] text-center mt-[65px]">Log in to Spotify</h1>
                    <a onmousedown="blink1()" class="A1 mt-[40px] h-[60px] w-[335px] rounded-[50px] flex justify-center items-center" href="">

                            <div class="h-[25px] w-[80%]  flex justify-between items-center">
                                <img class="h-[25px] w-[30px] " src="./Assets/googlenew.svg" alt="">
                                <h1 class="w-[226px] text-white text-center font-[600]">Continue with Google</h1>
                            </div>
                        </button>
                    </a>
                    <a onmousedown="blink2()" class="A2  h-[60px] w-[335px] rounded-[50px] flex justify-center items-center" href="">
                        <button class=" h-[50px] w-[325px] rounded-[50px] border-[1px] border-[rgb(114,114,114)] hover:border-white flex justify-center items-center">
                            <div class="h-[25px] w-[80%]  flex justify-between items-center">
                                <img class="h-[25px] w-[30px] " src="./Assets/fbnew.svg" alt="">
                                <h1 class="w-[226px] text-white text-center font-[600]">Continue with Facebook</h1>
                            </div>
                        </button>
                    </a>
                    <a onmousedown="blink3()" class="A3  h-[60px] w-[335px] rounded-[50px] flex justify-center items-center" href="">
                        <button class=" h-[50px] w-[325px] rounded-[50px] border-[1px] border-[rgb(114,114,114)] hover:border-white flex justify-center items-center">
                            <div class="h-[25px] w-[80%]  flex justify-between items-center">
                                <img class="h-[25px] w-[30px] " src="./Assets/applenew.svg" alt="">
                                <h1 class="w-[226px] text-white text-center font-[600]">Continue with Apple</h1>
                            </div>
                        </button>
                    </a>
                    <a onmousedown="blink4()" class="A4 h-[60px] w-[335px] rounded-[50px] flex justify-center items-center" href="">

                            <div class="h-[25px] w-[80%]">
                                <h1 class="text-white text-center font-[600]">Continue with phone number</h1>
                            </div>
                        </button>
                    </a>

                        </div>

                    <button class="h-[50px] w-[325px] rounded-[50px] font-[700] bg-[rgb(30,215,96)] mt-[40px] ml-[110px] hover:scale-[1.03]">Log In</button>
